<!DOCTYPE html>
<html>
<head>
	<title>Posit</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/fonts/Montserrat/Montserrat-Regular.ttf">
	<link rel="stylesheet" type="text/css" href="assets/fonts/Open_Sans/OpenSans-Regular.ttf">
	<link rel="stylesheet" type="text/css" href="assets/fonts/Roboto/Roboto-Regular.ttf">
	<link rel="stylesheet" type="text/css" href="assets/fonts/Oswald/Oswald-Regular.ttf">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 white-box">
				<div class="header text-center"><img class="logo" src="assets/img/logo.png" alt="logo.png" width="150" height="150"></div>
				<h2 class="title text-center">UPLOAD VIDEO</h2>
			</div>
		</div>
		<div class="file-upload">
		  <div class="image-upload-wrap">
		    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
		    <div class="drag-text">
		        <img class="icon" src="assets/img/upload.png" alt="upload.png" width="70" height="45">
		      <h3>Drag and drop a file here</h3>
		    </div>
		    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger
		    ( 'click' )">Add image</button>
		  </div>
		  <div class="file-upload-content">
		    <img class="file-upload-image" src="#" alt="your image" />
		    <div class="image-title-wrap">
		      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded image</span></button>
		    </div>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/fileinput.js" type="text/javascript"></script>
    <script src="assets/js/theme.js" type="text/javascript"></script>
    <script src="assets/js/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
